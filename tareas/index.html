<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/lux/bootstrap.min.css">
    <script src="app.js"></script>
</body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="" class="navbar-brand">Task App</a>
    <ul class="navbar-nav ml-auto">
        <form class="form-inline my-2 my-lg-0">
            <input type="search" id="search" class="form-control mr-sm-2" placeholder="Buscar...">
            <button class="btn btn-success my-2 my-sm-0 type=" submit">search</button>
        </form>
    </ul>
</nav>
<div class="container p-4">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <form action="" id="task-form">
                        <div class="form-group">
                            <input type="text" name="tarea" id="tarea" class="form-control" placeholder="Nombre Tarea">
                            <input type="hidden" id="id_tarea">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="descripcion" id="descripcion" rows="3"
                                placeholder="Descripcion"></textarea>
                        </div>
                        <input name="enviar" id="enviar" class="btn btn-primary btn-lg btn-block text-seder"
                            type="submit" value="Guardar Tarea">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card my-4" id="resultado-busqueda">
                <div class="card-body">
                    <ul id="contenedor"></ul>
                </div>
            </div>
            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Nombre</td>
                        <td>Descripcion</td>
                    </tr>
                </thead>
                <tbody id="tareas">

                </tbody>
            </table>
        </div>
    </div>

</html>
